<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRAI Chat Box & Sandbox</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Willkommen auf der PRAI Controller Sandbox!</h1>
  </header>

  <main>
    <section id="chatbox">
      <h2>PRAI Chat Box</h2>
      <div id="chat-container">
        <!-- Chat content dynamically added -->
      </div>
      <textarea id="chat-input" placeholder="Schreibe eine Nachricht..."></textarea>
      <button id="send-btn">Senden</button>
    </section>

    <section id="sandbox">
      <h2>Sandbox</h2>
      <p>Erstelle und teste hier deinen Code:</p>
      <textarea id="code-editor" placeholder="Schreibe deinen Code hier..."></textarea>
      <button id="run-btn">Code ausführen</button>
      <iframe id="output-frame"></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Erstellt für Satoramy.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
