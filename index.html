<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RFOFSpiderWeb.NET - The New Internet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@700&family=Fira+Code&display=swap" rel="stylesheet">

    <style>
        :root {
            --color-accent: #0088cc; --color-dark: #2d3748; --color-text: #333; --color-white: #FFFFFF; --max-width: 960px;
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--color-white); color: var(--color-text); line-height: 1.6; margin: 0; padding: 0; overflow-x: hidden; }
        .header-content, .content-container, .footer-content { max-width: var(--max-width); margin: 0 auto; padding: 0 15px; box-sizing: border-box; }
        
        /* HEADER KORREKTUR */
        .main-header { background-color: var(--color-white); box-shadow: 0 1px 4px rgba(0,0,0,0.08); padding: 8px 0; border-bottom: 1px solid #E0E0E0; z-index: 1000; position: sticky; top: 0; }
        .header-content { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
        .header-logo-svg-container { width: 40px; height: 40px; flex-shrink: 0; }
        .site-title { color: var(--color-accent); font-family: 'Orbitron', sans-serif; font-size: 1.4em; margin-right: auto; white-space: nowrap; }
        
        /* MOBILES MENÜ KORREKTUR (OVERLAY) */
        .navbar { position: static; }
        .hamburger-icon { display: none; width: 28px; height: 24px; cursor: pointer; z-index: 1002; }
        .hamburger-icon .bar { width: 100%; height: 3px; background-color: var(--color-accent); border-radius: 2px; }
        .nav-list { list-style: none; margin: 0; padding: 0; display: flex; gap: 5px; }
        .nav-list li a { color: var(--color-text); text-decoration: none; padding: 8px 10px; display: block; font-weight: 500; font-size: 0.9em; }

        .hero-section { background: var(--color-accent); color: var(--color-white); text-align: center; padding: 3rem 1rem; }
        .hero-content h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(2em, 5vw, 2.5em); /* Responsive Schriftgröße */ }
        .praiai-search-container { max-width: 550px; margin: 2rem auto; display: flex; background-color: var(--color-white); border-radius: 50px; overflow: hidden; }
        .praiai-search-input { flex-grow: 1; padding: 12px 25px; border: none; outline: none; font-size: 1em; color: var(--color-text); }
        .praiai-search-button { background-color: #63b3ed; border: none; padding: 0 20px; cursor: pointer; color: white; }

        .text-section { margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #e0e0e0; }
        .text-section:last-child { border-bottom: none; }
        h2 { font-size: 1.8em; color: var(--color-accent); font-family: 'Orbitron', sans-serif; border-bottom: 2px solid var(--color-accent); padding-bottom: 0.5rem; }
        
        /* EXPLORER STYLES (ZENITH VERSION) */
        #boxchain-explorer-section { background: #f8f9fa; border-radius: 8px; padding: 1.5rem; }
        .explorer-header { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1rem; }
        .explorer-top-row { display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 1rem; }
        .explorer-controls { display: flex; border: 1px solid #ccc; border-radius: 6px; overflow: hidden; }
        .explorer-controls button { font-size: 0.9em; font-weight: 500; border: none; background-color: #fff; padding: 8px 15px; cursor: pointer; border-left: 1px solid #ccc; }
        .explorer-controls button.active { background-color: #343a40; color: white; }
        .explorer-actions button { font-size: 0.8em; padding: 6px 12px; background-color: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .explorer-search { display: flex; width: 100%; }
        .explorer-search input { width: 100%; border: 1px solid #ccc; padding: 10px; border-radius: 6px 0 0 6px; font-size: 0.9em; }
        .explorer-search button { border: 1px solid var(--color-accent); background-color: var(--color-accent); color: white; padding: 0 20px; border-radius: 0 6px 6px 0; cursor: pointer; }
        .explorer-results table { width: 100%; border-collapse: collapse; font-size: 0.85em; }
        .explorer-results th, .explorer-results td { border: 1px solid #dee2e6; padding: 8px 10px; text-align: left; }
        .hash-link { color: var(--color-accent); text-decoration: none; cursor: pointer; }
        .detail-view { padding: 1rem; border: 1px dashed #ccc; margin-top: 1rem; }
        
        #account-section { margin-top: 1.5rem; padding: 1rem; background-color: #e9ecef; border-radius: 8px; text-align: center; }
        #logged-in-view { display: none; align-items: center; justify-content: center; gap: 10px; font-size: 0.9em; }
        #logged-in-view img { width: 32px; height: 32px; border-radius: 50%; }

        .main-footer { background-color: var(--color-dark); color: #e2e8f0; text-align: center; padding: 1.5rem 0; margin-top: 3rem; }
        
        @media (max-width: 960px) {
            .site-title { font-size: 1.2em; }
            .hamburger-icon { display: flex; }
            .nav-list { display: none; flex-direction: column; position: fixed; top: 0; left: -100%; width: 100%; height: 100%; background-color: #2d3748; padding-top: 60px; z-index: 1001; transition: left 0.35s ease-in-out; }
            .nav-list.active { left: 0; }
            .nav-list li a { color: #e2e8f0; font-size: 1.2em; text-align: center; padding: 20px; border-bottom: 1px solid #4a5568;}
            .close-icon { display: block; position: absolute; top: 20px; right: 20px; font-size: 2.5rem; color: #fff; cursor: pointer; }
        }
    </style>
</head>
<body>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const RFOF_APP = {};

        // #================================================
        // # MODUL: MenuController (Korrigiert für Overlay)
        // #================================================
        const hamburger = document.getElementById('hamburger');
        const navList = document.getElementById('navLinks');
        const closeMenu = document.getElementById('close-menu');
        if (hamburger && navList && closeMenu) {
            const toggleMenu = () => navList.classList.toggle('active');
            hamburger.addEventListener('click', toggleMenu);
            closeMenu.addEventListener('click', toggleMenu);
        }

        // #================================================
        // # MODUL: AccountSystem (Mit intelligentem Owner-Check)
        // #================================================
        class AccountSystem {
            constructor(target) { this.container = target; this.user = null; this.init(); }
            init() { this.render(); }
            login(simulatedUserData) {
                // ECHTE OWNER-ERKENNUNG
                if (simulatedUserData.email === 'rfof236286@gmail.com') {
                    this.user = { name: 'Satoramy', email: 'rfof236286@gmail.com', role: 'SATORAMY_PRIME', pfp: 'https://raw.githubusercontent.com/RFOF-NETWORK/RFOF-NETWORK/main/assets/rotating_cyber_brain.svg' };
                } else {

            render() {

            renderLoggedOutView() {

                    <p>Loggen Sie sich ein, um alle Features freizuschalten.</p>

                    <button onclick="RFOF_APP.account.login({email: 'user@microsoft.com', name: 'Microsoft User'})">Mit Microsoft</button>
                    <button onclick="RFOF_APP.account.login({email: 'rfof236286@gmail.com'})" title="Spezial-Login">Owner Login</button>
                `;
            }
            renderLoggedInView() { /* ... unverändert ... */ }
            toggleProfileConsole() { /* ... unverändert ... */ }
            addEventListeners() { if (this.user) document.getElementById('profile-btn').addEventListener('click', () => this.toggleProfileConsole()); }
        }

        // #================================================
        // # MODUL: BOxchainExplorer (Zenith Version mit allen Features)
        // #================================================
        class BOxchainExplorer {
            constructor(target) {
                this.container = target; this.view = 'CTC'; this.detailView = null;
                this.dummyData = {
                     // ERWEITERTE DATENBANK
                    'CTC': [
                        { txHash: '0x42abc...', from: '0xSatoramy...', to: '0xDAO...', value: '1,000,000 Bubatz-Coin', majoranaStatus: '✅ Geschützt', subHash: '0xMAJ_C1_ANKER' },
                        { txHash: 'ARC-GEN-001', from: 'Bitcoin-Genesis', to: 'RFOF-Bridge', value: '21,000,000 rBTC', majoranaStatus: '✅ Kanonisiert', subHash: '0xMAJ_C2_ANKER' },
                        { txHash: 'ARC-FUS-001', from: 'TON-Bridge', to: 'RFOF-Bridge', value: '420,000 rTON', majoranaStatus: '✅ Kanonisiert', subHash: '0xMAJ_C3_ANKER' },
                        { txHash: 'ARC-GFS-001', from: 'Satoramy', to: 'RFOF-Kernel', value: '1 Einheit (BOx)', majoranaStatus: '⚛️ Fusioniert', subHash: '0xMAJ_C4_ANKER' }
                    ],
                    'AXF': [
                        { dataHash: '0xabc123...', type: '.cw (Log-Datei)', axiometixSize: '4.2 GQe', vector: 'A:0.2|X:0.9|F:0.8', isProtected: true, subHashes: Array(10).fill(0).map((_,i) => `0xSUB_AXF_LOG_${i+1}`) },
                        { dataHash: '0xdef456...', type: '.cw (User-Profil)', axiometixSize: '1.3 kQe', vector: 'A:0.5|X:0.5|F:0.9', isProtected: false, subHashes: Array(10).fill(0).map((_,i) => `0xSUB_AXF_PROF_${i+1}`) }
                    ]
                };
            }
            init() { this.render(); }
            search(query) { this.detailView = null; this.render({ query }); }
            showDetailView(type, id) { this.detailView = { type, id }; this.render(); }
            async fetchData() { return new Promise(resolve => setTimeout(() => resolve(this.dummyData), 150)); }
            
            render() {
                // Der Explorer ist nun immer sichtbar
                this.fetchData().then(data => {
                    let html = this.renderHeader();
                    html += this.detailView ? this.renderDetailView() : this.renderListView(data);
                    this.container.innerHTML = html;
                    this.addEventListeners();
                });
            }
            
            renderHeader() { /* ... unverändert, rendert die Buttons & Suche ... */ }
            renderListView(data) { /* ... unverändert, rendert die Tabellen ... */ }
            renderDetailView() { /* ... unverändert, rendert die Detailansicht ... */ }
            addEventListeners() { /* ... unverändert, fügt die Klick-Handler hinzu ... */ }
        }

        // #================================================
        // # INITIALISIERUNG & GLOBALE FUNKTIONEN
        // #================================================
        RFOF_APP.account = new AccountSystem(document.getElementById('account-section'));
        RFOF_APP.explorer = new BOxchainExplorer(document.getElementById('boxchain-explorer-target'));
        
        window.RFOF_APP = RFOF_APP;
        window.performPraiaiSearch = () => {
            const query = document.getElementById('praiai-search-input').value;
            if (RFOF_APP.explorer && RFOF_APP.explorer.isExplorerQuery(query)) {
                RFOF_APP.explorer.search(query);
            } else if (query) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
            }
        };
    });
    </script>
</body>
