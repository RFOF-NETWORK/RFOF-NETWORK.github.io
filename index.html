<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RFOFSpiderWeb.NET - The New Internet</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Orbitron:wght@700&family=Fira+Code&display=swap" rel="stylesheet">
    <style>
        /* --- FINALE, KORRIGIERTE STILE (ZENITH 13.0) --- */
        :root { --color-accent: #0088cc; --color-dark: #2d3748; --color-text: #333; --color-white: #FFFFFF; --max-width: 960px; }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--color-white); color: var(--color-text); line-height: 1.6; margin: 0; padding: 0; overflow-x: hidden; font-size: 15px; }
        .header-content, .content-container, .footer-content { max-width: var(--max-width); margin: 0 auto; padding: 0 15px; }
        .main-header { background-color: var(--color-white); box-shadow: 0 1px 4px rgba(0,0,0,0.08); padding: 10px 0; border-bottom: 1px solid #E0E0E0; z-index: 1000; position: sticky; top: 0; }
        .header-content { display: flex; justify-content: space-between; align-items: center; gap: 1rem; }
        .site-title { color: var(--color-accent); font-family: 'Orbitron', sans-serif; font-size: 1.4em; margin: 0; white-space: nowrap; flex-shrink: 1; min-width: 0; }
        .navbar { margin-left: auto; }
        .hamburger-icon { display: none; }
        .nav-list { list-style: none; margin: 0; padding: 0; display: flex; }
        .nav-list li a { color: var(--color-text); text-decoration: none; padding: 8px 10px; display: block; font-weight: 500; font-size: 0.9em; }
        
        .hero-section { background: var(--color-accent); color: var(--color-white); text-align: center; padding: 3rem 1rem; }
        .hero-content h1 { font-family: 'Orbitron', sans-serif; font-size: clamp(2em, 7vw, 2.5em); word-break: break-word; }
        .hero-content p { font-size: 1.1em; max-width: 600px; margin: 1rem auto; }
        .praiai-search-container { max-width: 550px; margin: 2rem auto; display: flex; background-color: var(--color-white); border-radius: 50px; overflow: hidden; }
        .praiai-search-input { flex-grow: 1; padding: 14px 22px; border: none; outline: none; font-size: 0.9em; color: var(--color-text); }
        .praiai-search-button { background-color: var(--color-accent); border: none; padding: 0 20px; cursor: pointer; color: var(--color-white); }
        
        h2 { font-size: clamp(1.6em, 5vw, 1.8em); color: var(--color-accent); font-family: 'Orbitron', sans-serif; border-bottom: 2px solid var(--color-accent); padding-bottom: 0.5rem; }
        .text-section { margin-bottom: 2rem; padding-bottom: 2rem; border-bottom: 1px solid #e0e0e0; }
        .text-section:last-child { border-bottom: none; }
        
        /* EXPLORER & ACCOUNT STYLES (FINAL) */
        #boxchain-explorer-section { background: #f8f9fa; border-radius: 8px; padding: 1.5rem; }
        .explorer-header { display: flex; flex-direction: column; gap: 1rem; margin-bottom: 1.5rem; }
        .explorer-top-row { display: flex; flex-wrap: wrap; align-items: center; justify-content: space-between; gap: 1rem; }
        .explorer-controls { display: flex; border: 1px solid #ccc; border-radius: 6px; overflow: hidden; align-self: flex-start; }
        .explorer-controls button { font-size: 0.85em; font-weight: 500; border: none; background-color: #fff; padding: 8px 15px; cursor: pointer; border-left: 1px solid #ccc; }
        .explorer-controls button:first-child { border-left: none; }
        .explorer-controls button.active { background-color: #343a40; color: white; }
        .explorer-actions button { font-size: 0.8em; padding: 6px 12px; }
        .explorer-search { display: flex; width: 100%; }
        .explorer-search input { width: 100%; border: 1px solid #ccc; padding: 10px; border-radius: 6px 0 0 6px; }
        .explorer-search button { border: 1px solid var(--color-accent); background-color: var(--color-accent); color: white; padding: 0 20px; border-radius: 0 6px 6px 0; }
        .explorer-results table { width: 100%; border-collapse: collapse; font-size: 0.8em; table-layout: fixed; }
        .explorer-results th, .explorer-results td { border-bottom: 1px solid #dee2e6; padding: 8px 10px; }
        .explorer-results th:last-child, .explorer-results td:last-child { text-align: right; }
        .hash-link { color: var(--color-accent); cursor: pointer; }
        .hash-link.protected { color: #6c757d; cursor: default; }
        .detail-view { padding: 1rem; border: 1px dashed #ccc; margin-top: 1rem; }
        
        #account-section { margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #dee2e6; text-align: center; }
        #logged-out-view { display: flex; flex-direction: column; align-items: center; gap: 10px; }
        #logged-out-view .social-logins { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        #account-section button { font-size: 0.85em; padding: 8px 14px; cursor: pointer; border-radius: 4px; border: 1px solid #6c757d; background: #fff; }
        #account-section button.rfof-login { background-color: var(--color-accent); border-color: var(--color-accent); color: white; font-weight: bold; margin-bottom: 10px; }
        #logged-in-view { display: none; align-items: center; justify-content: center; gap: 10px; }
        #logged-in-view.active { display: flex; }
        #logged-in-view img { width: 32px; height: 32px; border-radius: 50%; }
        .main-footer { background-color: var(--color-dark); color: #e2e8f0; text-align: center; padding: 1.5rem 0; margin-top: 3rem; }

        @media (max-width: 960px) {
            .hamburger-icon { display: flex !important; }
            .nav-list { display: none !important; /* ... etc ... */ }
        }
    </style>
</head>

</html>
