<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link rel="stylesheet" href="{{ "/styles.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/menu_styles.css" | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    {% include head_includes.html %}
</head>
<body class="bg-gray-900 text-gray-100">
    {% include site_header.html %}

    <main class="content-container">
        {{ content }} {# This is where your page-specific content from index.html will be injected #}
    </main>

    {% include improve_page_link.html %}

    {% include site_footer.html %}

    <script src="{{ "/menu_script.js" | relative_url }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
    <script>hljs.highlightAll();</script>
</body>
</html>
